<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleRegistro.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="pagina-registro">
            <p class="p-resgitro" id="titulo-cadastro">Cadastro</p>
                <div class="div-conta"></div>
                    <p class="p-resgitro" id="p-conta">Conta</p>
                    <form class="form-conta" action="">

                        <label id="label-conta" for="name">Nome completo</label>
                        <br>
                        <input class="input-registro" type="name" >
                        <br>
                        <label id="label-conta" for="text">Email:</label>
                        <br>
                        <input class="input-registro" type="email">
                        <br>
                        <label id="label-conta" for="password">Senha:</label>
                        <br>
                        <input class="input-registro" type="password">
                        <br>
                        <label id="label-conta" for="password">Repita sua senha:</label>
                        <br>
                        <input class="input-registro" type="password">
                    </form>
                    <div class="form-dados"></div>
                        <p class="p-resgitro" id="p-dados">Dados pessoais</p>
                        <form class="form-dados"  action="">

                            <label id="label-dados" for="text">CPF:</label>
                            <br>
                            <input class="input-registro" type="number">
                            <br>
                            <label id="label-dados" for="nascimento">Data de Nascimento:</label>
                            <br>
                            <input class="input-registro"  type="date">
                            <br>
                            <label id="label-dados" for="genero">Gênero:</label>
                            <br>
                            <select id="label-dados" name="genero">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                            <BR><br>
                            <label id="label-dados" for="celular">Número de celular:</label>
                            <br>
                            <input class="input-registro" id="celular2"type="tel" name="celular" pattern="[0-9]{10}" placeholder="Digite o número de celular" required>
                            <br>

                            <div class="div-label-concorda"><label id="label-concorda" for="">Ao cadastrar-se, você concorda com nossos <span>Termos de uso</span></label></div>
                        </form>
                        <div class="btn-pg-div-cadastro">
                        <button >CADASTRAR</button>
                    </div>
        </div>
    </main>
</body>
</html>
